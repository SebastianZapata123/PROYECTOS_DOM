<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate image gallery</title>
    <link rel="stylesheet" href="style.css"  >
</head>
<body>

    <div class="image-container">
        <span style="--i: 1" >
            <img src="https://picsum.photos/id/237/200/200">
        </span>
        <span style="--i: 2" >
            <img src="https://picsum.photos/id/23/200/200">
        </span>
        <span style="--i: 3" >
            <img src="https://picsum.photos/id/48/200/200">
        </span>
        <span style="--i: 4" >
            <img src="https://picsum.photos/id/97/200/200">
        </span>
        <span style="--i: 5" >
            <img src="https://picsum.photos/id/12/200/200">
        </span>
        <span style="--i: 6" >
            <img src="https://picsum.photos/id/85/200/200">
        </span>
        <span style="--i: 7" >
            <img src="https://picsum.photos/id/56/200/200">
        </span>
        <span style="--i: 8" >
            <img src="https://picsum.photos/id/723/200/200">
        </span>

    </div>

    <div class="btn-container">
        <button class="btn" id="prev">prev</button>
        <button class="btn" id="next">next</button>
    </div>
    <script src="index.js" ></script>
</body>
</html>
